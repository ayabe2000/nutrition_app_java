<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>

<div>

    <h2>Welcome, <span th:text="${username}">User</span>!</h2>

    <h3>１日の栄養摂取量</h3>
    <p><strong>Calories:</strong> 2000kcal</p>
    <p><strong>Protein:</strong> 50g</p>
    <p><strong>Carbohydrates:</strong> 250g</p>
    <p><strong>Fats:</strong> 70g</p>


    <form action="#" method="post">
        <label>Food:</label>
        <select name="food">
            <option th:each="foodName : ${foodNames}" th:value="${foodName}" th:text="${foodName}"></option>
        </select>
        <input type="text" name="food" placeholder="Enter food name" />
        <label>Grams:</label>
        <input type="number" name="grams" placeholder="Enter weight in grams" />
        <label>Date:</label>
        <input type="date" name="date" />
        <input type="submit" value="Add" />
    </form>


    <table>
        <thead>
            <tr>
                <th>年月日</th>
                <th>カロリー(kcal)</th>
                <th>タンパク質 (g)</th>
                <th>脂質 (g)</th>
                <th>コレステロール (mg)</th>
                <th>炭水化物 (g)</th>
                <th>食品</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-10-13</td>
                <td>Chicken</td>
                <td>150g</td>
                <td>200kcal</td>
                <td>30g</td>
                <td>5g</td>
                <td>10g</td>
            </tr>
        </tbody>
    </table>

    <form action="/logout" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>

</body>
</html>
